<fieldset class="scheduler-border p-1 m-1">
    <legend class="scheduler-border">FILTROS DE BUSQUEDA:</legend>
    <form [formGroup]="formBusqueda" class="p-0 m-0">
        <div class="form-group p-1 m-0">
            <label for="txtApellidoID" class="p-0 m-0">Apellido:</label>
            <input type="text" class="form-control form-control-xs-2 p-0 m-0" placeholder="Apellidos" id="txtApellidoID"
                (keyup.enter)="buscarAsistencias()" formControlName="primerapellido">
        </div>
        <div class="form-group p-1 m-0">
            <label for="txtNombreID" class="p-0 m-0">Nombre:</label>
            <input type="text" class="form-control form-control-xs-2 p-0 m-0" placeholder="Nombres" id="txtNombreID"
                (keyup.enter)="buscarAsistencias()" formControlName="primernombre">
        </div>
        <div class="form-group p-1 m-0">
            <label for="txtCedulaID" class="p-0 m-0">Cedula:</label>
            <input 
                class="form-control form-control-xs-2 py-2 border" 
                name="txtCedulaID"
                id="txtCedulaID" 
                type="text"                             
                formControlName="persona"
                [ngbTypeahead]="searchPersona" 
                [resultFormatter]="resultFormatPersonaListValue"
                [inputFormatter]="inputFormatPersonaListValue" 
                (selectItem)="selectedPersona($event)"
                (focus)="focusPersona$.next($event.target.value)"
                (click)="clickPersona$.next($event.target.value)"
                #instancePersona="ngbTypeahead" 
                placeholder="Cedula"
                >
        </div>
        <div class="form-group p-1 m-0">
            <label for="txtReunionID" class="p-0 m-0">Reunion:</label>
            <input 
                class="form-control form-control-xs-2 py-2 border" 
                name="txtReunionID"
                id="txtReunionID" 
                type="text"                             
                formControlName="reunion"
                [ngbTypeahead]="searchReunion" 
                [resultFormatter]="resultFormatReunionListValue"
                [inputFormatter]="inputFormatReunionListValue" 
                (selectItem)="selectedReunion($event)"
                (focus)="focusReunion$.next($event.target.value)"
                (click)="clickReunion$.next($event.target.value)"
                #instanceReunion="ngbTypeahead" 
                placeholder="Seleccione reunion"
                >
        </div>
        <div class="form-group p-1 m-0 text-center">
            <button type="submit" class="btn btn-primary form-control-xs-2 m-1"
                (click)="buscarAsistencias()">Busqueda</button>
                <button type="submit" class="btn btn-danger form-control-xs-2"
                (click)="cancelAsistencias()">Cancelar</button>
        </div>
    </form>
</fieldset>
